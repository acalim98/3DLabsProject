<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter New Study</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .hero {
            background-color: #003366;
            color: #ffffff;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .hero h1 {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>UCSF Medical Center</h1>
        <p>Patient Information System</p>
    </section>
    <div class="container">
        <h2 class="mb-4">Enter New Study</h2>
        <form action="/submit_new_study" method="post">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>CC#</th>
                        <th>Name</th>
                        <th>Fund/DPA#</th>
                        <th>Criteria</th>
                        <th>PI Name</th>
                        <th>Comments</th>
                        <th>Entered By</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add your data rows here -->
                    <!-- ... -->
                    <!-- Add 4 empty rows -->
                    <tr>
                        <td><input type="text" class="form-control" name="CC"></td>
                        <td><input type="text" class="form-control" name="Name"></td>
                        <td><input type="text" class="form-control" name="Fund/DPA#"></td>
                        <td><input type="text" class="form-control" name="Criteria"></td>
                        <td><input type="text" class="form-control" name="PI Name"></td>
                        <td><input type="text" class="form-control" name="Comments"></td>
                        <td><input type="text" class="form-control" name="Entered By"></td>
                    </tr>
                    <!-- ... Add more rows as needed ... -->
                </tbody>
            </table>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
