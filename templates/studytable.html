<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter New Study</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: navy;
            color: white;
            padding: 8px;
            text-align: left;
        }
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Enter New Study</h1>
    <form>
        <table>
            <tr>
                <th>CC#</th>
                <th>Name</th>
                <th>Fund/DPA#</th>
                <th>Criteria</th>
                <th>PI Name</th>
                <th>Comments</th>
                <th>Entered By</th>
            </tr>
            <!-- Add your data rows here -->
            <!-- ... -->
            <!-- Add 4 empty rows -->
            <tr>
                <td><input type="text" name="CC"></td>
                <td><input type="text" name="Name"></td>
                <td><input type="text" name="Fund/DPA#"></td>
                <td><input type="text" name="Criteria"></td>
                <td><input type="text" name="PI Name"></td>
                <td><input type="text" name="Comments"></td>
                <td><input type="text" name="Entered By"></td>
            </tr>
            <!-- ... Add more rows as needed ... -->
        </table>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
