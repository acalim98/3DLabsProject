{% extends 'base.html' %}

{% block content %}
    <h1>Todos</h1>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.content }}
                <a href="{{ url_for('edit_todo', todo_id=todo.id) }}">Edit</a>
                <a href="{{ url_for('delete_todo', todo_id=todo.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
