<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: rgb(13, 13, 143);
            color: white;
            padding: 8px;
            text-align: left;
        }
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Patient Information</h1>
    <form action="/submit_patient_info" method="post">
        <table>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>MRN</th>
                <th>Birthdate</th>
                <th>Comments</th>
            </tr>
            <tr>
                <td><input type="text" id="last_name" name="last_name"></td>
                <td><input type="text" id="first_name" name="first_name"></td>
                <td><input type="text" id="mrn" name="mrn" required></td>
                <td><input type="date" id="birthdate" name="birthdate"></td>
                <td><input type="text" id="comment" name="comment"></td>
            </tr>
            <tr>
                <td colspan="5">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
