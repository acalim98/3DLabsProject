<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: navy;
            color: white;
            padding: 8px;
            text-align: left;
        }
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Patient Information</h1>
    <table>
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>MRN</th>
            <th>Birthdate</th>
            <th>Comments</th>
        </tr>
        {% for row in patient_data %}
        <tr>
            <td>{{ row.last_name }}</td>
            <td>{{ row.first_name }}</td>
            <td>{{ row.mrn }}</td>
            <td>{{ row.birthdate }}</td>
            <td>{{ row.comments }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
