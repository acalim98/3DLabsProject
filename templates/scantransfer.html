<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Transfer Requests</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .hero {
            background-color: #003366;
            color: #ffffff;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .hero h1 {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>UCSF Medical Center</h1>
        <p>Patient Information System</p>
    </section>
    <div class="container">
        <h2 class="mb-4">Scan Transfer Requests</h2>
        {% for scantransfer in requests %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">User ID: {{ scantransfer.user_id}} </h5>
                <h6 class="card-subtitle mb-2 text-muted">Scan ID: {{ scantransfer.scan_id }}</h6>
                <p class="card-text">
                    <strong>Destination: </strong> {{ scantransfer.destination }}
                    <br>
                    <strong>Needed By: </strong> {{ scantransfer.transfer_needed_by }}
                </p>
            </div>
        </div>
    {% endfor %}
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
